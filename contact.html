<body>

    <header class="blog">
        <nav>
            <ul>
                <li><a href="/" title="index">Home</a></li>
                <li><a href="#about" title="About Sophie">About</a></li>
                <li class="index"><a href="/" title="It's All About Sophie">Sophie</a></li>
                <li><a href="#blog" title="Sophie's Blog">Blog</a></li>
                <li><a href="/contact" class="onPage">Contact</a></li>
            </ul>
        </nav>
        <figure>
            <img src="assets/contact-image-1.jpg" alt="A supine Sophie looks pensively into the camera.">
        </figure>
    </header>
    
    <h1 class="blog">Get in Touch</h1>
    
    <main class="blog">
        <aside>
            <div class="desc">
                <ul class="social">
                    <li><a href="http://facebook.com/sophie" target="_blank" title="Follow Sophie on Facebook!"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="http://twitter.com/sophie" target="_blank" title="Follow Sophie on Twitter!"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="http://linkedin.com/sophie" target="_blank" title="Follow Sophie on LinkedIn!"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="http://instagram.com/sophie" target="_blank" title="Follow Sophie on Instagram!"></a><i class="fab fa-instagram"></i></a></li>
                </ul>
                <p class="email"><a href="mailto:info@email.com" target="_blank" title="Shoot Sophie an Email!">info@email.com</a></p>
                <p>123-456-7890<br>123 Queen St. West<br>Toronto, Ontario<br>Canada<br>M2P P2Z</p>
            </div>
        </aside>
    
        <section class="contact">
            <fieldset class="contact">
                <label for="name">Your name:</label>
                <input type="text" class="name" id="name" placeholder="Your name">
                <label for="email">Email address</label>
                <input type="email" class="email" id="email" required="true" placeholder="Email address">
                <label for="userContent">Your comment:</label>
                <input type="text" class="userContent" id="userContent" placeholder="Put your comment here">
                <button type="submit">Post Comment</button>
            </fieldset>
        </section>

    </main>
    
    <footer>
        <p>Copyright 2018 HackerYou / Website made at <a href="http://junocollege.com" target="_blank">Juno College</a></p>
    </footer>
